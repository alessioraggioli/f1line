<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="F1LINE Temp">
<meta name="author" content="Alessio Raggioli">
<link rel="icon" href="https://getbootstrap.com/favicon.ico">
<title>F1LINE ENG-B18</title>

<script src="vendor/jquery/jquery.js"></script>
<script src="vendor/vue/vue.js"></script>
<script src="src/main.js"></script>
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="https://use.fontawesome.com/028b4fe5b3.js"></script>
<link href="https://fonts.googleapis.com/css?family=Oswald|Russo+One|Assistant:300" rel="stylesheet">

  
<style>
  #app {
    font-family: "Avenir", Helvetica, Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-align: center;
    color: #2c3e50;
    margin-top: 60px;
  }
</style>


</head>

<body>
  <div id="app" class="container">
    <h3>{{title}}</h3>
    <table class="table table-striped table-sm" v-cloak>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Driver</th>
          <th scope="col">Points</th>
          <th scope="col">Team</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="driver in driversJson.list">
          <td>{{driver.id}}</td>
          <td>{{driver.nick}}</td>
          <td>{{driver.points}}</td>
          <td>{{driver.team}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
